{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}简单云 - 登录{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登录</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form,button_map={"submit":"primary"}) }}
    <br>
    <p>忘记密码? <a href="{{ url_for('auth.password_reset_request') }}">单击此处重置</a>.</p>
    <p>新用户? <a href="{{ url_for('auth.register') }}">单击此处注册</a>.</p>
</div>
{% endblock %}
