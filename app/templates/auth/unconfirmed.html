{% extends "base.html" %}

{% block title %}简单云 - 确认您的帐户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>您还没有确认您的帐户.</h3>
    <p>
        在访问此网站之前，您需要确认您的帐户.
        检查你的收件箱，你应该收到一封带有确认链接的电子邮件.
    </p>
    <p>
        需要另一封确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
